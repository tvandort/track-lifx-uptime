version: "3.4"

services:
  server:
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
    image: node:alpine
    volumes:
      - ./server:/usr/app
    working_dir: /usr/app
    command: sh -c "yarn && yarn start:watch"
    build:
      context: ./server
    network_mode: host
